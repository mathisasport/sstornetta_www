<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
  <style>
  </style>
</head>
<body>
<audio id="time_is_up">
  <source src="audio/chimes.mp3">
</audio>
<input name="set" type="text" id="input1" value="2700"/>
<div id='timer1'>Start</div>
  <script>
    $(document).on('keydown',null,'down',function(event){
    alert("you pressed down arrow");
    });

    var seconds_remaining;
    var my_seconds;
    var my_minutes;
    var my_seconds_string;
    var my_minutes_string;
    var my_time_string;
    var my_Interval_Object; 
    $("#input1").on("keydown",function search(event) {
    if(event.keyCode == 13) {
        clearInterval(my_interval_object);
        seconds_remaining = $(this).val();
        my_interval_object = setInterval(my_timer,1000);
      }
    });

    my_interval_object = setInterval(my_timer,1000);

    function my_timer(){
    my_seconds = seconds_remaining % 60;
    my_seconds_string = (my_seconds >= 10)?  my_seconds.toString(): "0" + my_seconds.toString();
    my_minutes = Math.floor(seconds_remaining/60);
    my_minutes_string = my_minutes.toString();
    my_time_string = my_minutes_string + ":" + my_seconds_string;
    $("#timer1").html(my_time_string);
    seconds_remaining = seconds_remaining - 1;
    if (seconds_remaining < 0){
        $("#time_is_up")[0].play();
	clearInterval(my_interval_object);		    
			    }
    }
  </script>
</body>
</html>
